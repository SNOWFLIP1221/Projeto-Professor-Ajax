</head>
<body>
    <header>
        <img src="IMG/Programação Professor Ajax 2.png" width="500" height="300"> 
    </header>

            <nav>
                <a href="index.html">Home</a>

        <div>
            <h1 id="titulo">Entrar em Contato com o Professor</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="Sobrenome" id="Sobrenome" required>
                    <br>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>De qual lado da aplicação você pretende trabalhar:</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                    </label>
                    <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                    </label>
                    <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label><strong>Senioruidade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione as Tecnologias que você deseja Trabalhar:</strong></label><br><br>
                    <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="Python">
                    <label for="Tecnologial">Python</label>
                    <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="Javascript">
                    <label for="Tecnologial">Javascript</label>
                    <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="C#">
                    <label for="Tecnologial">C#</label>
                    <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="R">
                    <label for="Tecnologial">R</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte o que você sabe sobre e sua relação com a Programação:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>
        </form>
        <footer>
            <br>

        </footer>
